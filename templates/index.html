<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Source Separation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="container">
        <div class="row p-5 justify-content-center">
            <div class="col-md-6" id="upload">
                <form id="upload-form" hx-post="/upload" enctype="multipart/form-data" hx-enc-type="multipart/form-data" hx-target="#upload" hx-swap="outerHTML" hx-indicator="#upload-progress"class="bg-secondary p-4 rounded d-flex justify-content-center align-items-center">
                    <input type="file" name="file" class="form-control-file" id="file" required>
                    <button class="btn btn-primary ml-2" type="submit">Upload</button>
                </form>
                <h4 id="upload-progress" class="htmx-indicator text-center">FILE UPLOADED, PROCESSING...</h4>
            </div>
        </div>
    </div>
</body>
</html>
