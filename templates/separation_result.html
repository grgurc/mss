{{range .}}
    <div class="col-md-12 d-flex justify-content-center align-items-center m-3">
        <p class="h3 mr-3">{{ .SourceType }}:</p>
        <audio controls>
            <source src="{{.AudioPath}}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="col-md-12 d-flex justify-content-center align-items-center m-3">
        <img src="{{.ImagePath}}" alt="{{.SourceType}}" class="img-fluid">
    </div>
{{end}}
